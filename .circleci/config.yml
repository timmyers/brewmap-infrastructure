version: 2

jobs:
  apply:
    docker:
      - image: timmyers/brewmap-infrastructure
    steps:
      - checkout
      - run:
          name: Initialize Terraform
          working_directory: ~/project/docker_swarm
          command: |
            terraform init \
              -backend-config="access_key=${AWS_ACCESS_KEY}" \
              -backend-config="secret_key=${AWS_SECRET_KEY}"

      - run:
          name: Apply Terraform config
          working_directory: ~/project/docker_swarm
          command: |
            terraform apply

      - add_ssh_keys:
          fingerprints:
            - "90:86:b5:e2:22:96:a4:0c:3e:4e:56:c8:e5:06:55:a1"

      - run:
          name: Ansible Playbook
          working_directory: ~/project/docker_swarm
          command: |
            ./generateAnsibleInventory.sh
            cat hosts.yml
            ansible-galaxy install atosatto.docker-swarm
            ssh -o StrictHostKeyChecking=no root@107.170.243.231 date
            ansible-playbook -i hosts.yml playbook.yml

workflows:
  version: 2
  plan_and_approve:
    jobs:
      - apply
